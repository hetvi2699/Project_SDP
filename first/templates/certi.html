<html>
<head>
<title>Certificate</title>
<style>
.signature, .title { 
float:left;
  border-top: 1px solid #000;
  width: 200px;

}
table {
  border-collapse: collapse;
}

#score, #scoretr, #scoretd {
  border: 2px solid black;
  width: 60%;

<center>

       <span style="font-size:50px; font-weight:bold">Certificate of Completion</span>

       <span style="font-size:30px"><b><u>$student.getFullName()</u></b></span><br/><br/>

			<table id="score" style="margin-top:40px;float:center;">
			<tr id="scoretr">

			<td id="scoretd"><span style="font-size:20px"><b><center>Score</center></b></td>
			<td id="scoretd"><span style="font-size:20px"><b><center>Rank</center></b></td>

			</tr>
			</table>

<br>

	   
<center>
<table style="margin-top:40px;float:center">
<tr>
<td><span style="font-size:22px"><b><center>$student.getFullName()</center></b></td>

<tr>

</tr>
